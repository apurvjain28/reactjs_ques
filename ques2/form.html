<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DBNC Assessment Form</title>
  </head>
  <body>
    <form>
      <label for="name">Your full given name:</label>
      <input type="text" id="name" name="name" />

      <div id="form__fields">
        <div id="form__field1">
          <label for="dob">Date of Birth</label>
          <input type="date" id="date" name="date" placeholder=" " />
        </div>
        <div id="form__field2">
          <label for="country">Country of residence or citizenship:</label>
          <input type="text" id="country" name="country" />
        </div>
      </div>

      <label for="school">What school do you plan to attend?</label>
      <input type="text" id="school" name="school" />

      <label for="area"
        >Please take a moment to describe your intended area of study:</label
      >
      <textarea
        id="area"
        name="area"
        placeholder="Enter details here"
        rows="5"
      ></textarea>
    </form>
  </body>
</html>
